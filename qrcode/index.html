<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>QrCode</title>

  <body>
    <div class="contain">
      <div class="fluid">
        <div class="content">
          <div class="jpeg">
            <img src="/qrcode/images/image-qr-code.png" class="code" />
          </div>
          <div class="text">
            <h2 class="heading">
              <span class="skill">Improve your front-end</span>

            <p>
              <span class="skill>">Scan the Qr code to visit frontend</span>

            </p>
          </div>
        </div>
      </div>
    </div>
